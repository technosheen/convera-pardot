.pd-checkbox input {

}

.pd-checkbox input::before{
    content: '';
    background:#ffffff;
    border: 1px solid #001E37;
   display: inline-block;
   vertical-align: middle;
   width: 20px;
    height: 20px;
    padding: 0px;
    margin-right: 10px;
    text-align: center;
    font-size: 15px;
    line-height: normal;
    border-radius: 0px;
    -moz-border-radius: 0px;
    -webkit-border-radius: 0px;
    top:12px;
    position: relative;
    /*margin-left: 3px;*/
  
}
/* style the checked checkbox */
.pd-checkbox input:checked::before{
    content: "\2713";
    background:#00C7B3;
    color:white;
    border-color:#00C7B3;
}
form.form p.no-label {

/* hide the regular radio button */
.pd-radio input {
    opacity: 0;
    position: absolute;   
}
/* position the label */
.pd-radio input, .pd-radio label {
    display: inline-block;
    vertical-align: middle;
    margin: 5px;
    cursor: pointer;
}
.pd-radio label {
    position: relative;
}
/* style the unchecked radio button */
.pd-radio input + label:before {
    content: '';
    background:#ffffff;
    border: 1px solid#001E37;
    display: inline-block;
    vertical-align: middle;
    width: 20px;
    height: 20px;
    padding: 0px;
    margin-right: 10px;
    text-align: center;
    font-size: 15px;
    line-height: normal;
    border-radius: 5px;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
}
.pd-radio input + label:before {
    border-radius: 50%;
}
/* style the selected radio button */
.pd-radio input:checked + label:before {
    content: "\25CF";
    background:#00C7B3;
    color:white;
    border-color:#001E37;
}
#pardot-form p.required label.field-label:after {
